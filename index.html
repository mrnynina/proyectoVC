<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style  type="text/css">
#recuadro1{
     width:  100%;
    height: 100%; 
     
}
body {
    background: white;
    margin: 50 px;
}
</style>
<body>
    <div id="recuadro1">
        <img src="img_helado1.jpg" id="imagen" alt=""> <br><br>
        <button onclick="cambioImagen('helado1');">Helado 1</button>
        <button onclick="cambioImagen('helado2');">Helado 2</button>
        <button onclick="cambioImagen('helado3');">Helado 3</button>
        <button onclick="cambioImagen('helado4');">Helado 4</button>
    </div>
    <script type="text/javascript">
        function cambioImagen(img_helado)
        {
            var elemento=document.getElementById("imagen");
            if(img_helado==="helado1"){
                elemento.src="img_helado1.jpg";
                elemento.alt="helado1"
            }
            else if (img_helado==="helado2"){
                elemento.src="img_helado2.jpg";
            }
            else if (img_helado==="helado3"){
                elemento.src="img_helado3.jpg";
            }
            else if (img_helado==="helado4"){
                elemento.src="img_helado4.jpg";
            }           
        }
    </script>
</body>
</html>
